Sign in an user with email-password. 
---
tags:
  - Auth
parameters:
  - in: body
    name: payload
    description: payload for email-password
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "email"
          description: User email
          example: user@example.com
        password:
          type: "string"
          description: User password
          required: true
          example: superstrongpassword
responses:
  200:
    description: User signed in successfully. 
  404:
    description: Requested User not found. 